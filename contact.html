
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact - Mon Site de Dropshipping</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Mon Dropshipping</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:text-gray-400">Accueil</a></li>
                    <li><a href="catalogue.html" class="hover:text-gray-400">Catalogue</a></li>
                    <li><a href="contact.html" class="hover:text-gray-400">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="container mx-auto py-10">
        <h2 class="text-3xl font-bold text-center mb-8">Contactez-nous</h2>
        <div class="bg-white shadow-lg p-6 rounded-lg max-w-md mx-auto">
            <form>
                <label class="block mb-4">
                    <span class="text-gray-700">Nom</span>
                    <input type="text" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm" placeholder="Votre nom">
                </label>
                <label class="block mb-4">
                    <span class="text-gray-700">Email</span>
                    <input type="email" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm" placeholder="Votre email">
                </label>
                <label class="block mb-4">
                    <span class="text-gray-700">Message</span>
                    <textarea class="block w-full mt-1 border-gray-300 rounded-md shadow-sm" rows="3" placeholder="Votre message"></textarea>
                </label>
                <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-md">Envoyer</button>
            </form>
        </div>
    </section>

    <footer class="bg-gray-800 text-white p-4 mt-10">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Mon Site de Dropshipping. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
